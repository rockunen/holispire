    <style>
      .s {
        box-shadow: 0px 24px 28px 0px rgb(0 0 0 / 23%);
      }

      label {
        color: white !important;
      }

      .left_icons {
        height: 100%;
      }

      /* Login Page Styles */
      .login-banner-section {
        padding: 80px 0 100px;
        position: relative;
      }

      .login-form-wrapper {
        display: flex;
        align-items: center;
        gap: 40px;
        max-width: 1000px;
        margin: 0 auto;
      }

      .login-form-content {
        flex: 1;
        padding: 40px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        backdrop-filter: blur(10px);
      }

      .login-form-content h3 {
        text-align: center;
        color: white;
        font-size: 36px;
        margin-bottom: 30px;
        font-family: "Playfair Display", serif;
      }

      .login-image {
        flex: 1;
        position: relative;
        animation: float 6s ease-in-out infinite;
      }

      .login-image figure {
        margin: 0;
      }

      .login-image figure img {
        width: 100%;
        max-width: 400px;
        display: block;
        border-radius: 10px;
      }

      .auth-form {
        background: transparent;
      }

      .auth-form .form-group {
        margin-bottom: 15px;
      }

      .auth-form label {
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 8px;
        display: block;
      }

      .auth-form .form-control {
        background-color: rgba(255, 255, 255, 0.95);
        border: none;
        padding: 12px 15px;
        font-size: 14px;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      .auth-form .form-control:focus {
        background-color: white;
        box-shadow: 0 0 0 0.2rem rgba(230, 200, 170, 0.25);
        border: none;
      }

      .auth-form .form-control.is-invalid {
        border-color: #dc3545;
      }

      .invalid-feedback {
        color: #dc3545;
        font-size: 12px;
        display: block;
        margin-top: 5px;
      }

      .btn-primary {
        background-color: #e1ccad !important;
        color: #413625 !important;
        border: none;
        padding: 12px 30px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 30px 0px 30px 0px;
        transition: all 0.3s ease-in-out;
        margin-top: 15px;
        width: 100%;
      }

      .btn-primary:hover {
        background-color: white !important;
        color: #764979 !important;
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .alert {
        border-radius: 5px;
        margin-bottom: 20px;
      }

      .loader {
        display: none;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #e1ccad;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        margin-right: 10px;
        vertical-align: middle;
      }

      .loader.show {
        display: inline-block;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes float {
        0% {
          box-shadow: 0 5px 15px 0px rgba(0, 0, 0, 0.6);
          transform: translatex(0px);
        }
        50% {
          box-shadow: 0 25px 15px 0px rgba(0, 0, 0, 0.2);
          transform: translatex(-20px);
        }
        100% {
          box-shadow: 0 5px 15px 0px rgba(0, 0, 0, 0.6);
          transform: translatex(0px);
        }
      }

      @media (max-width: 768px) {
        .login-form-wrapper {
          flex-direction: column;
          gap: 20px;
        }

        .login-form-content {
          padding: 20px;
        }

        .login-form-content h3 {
          font-size: 28px;
        }

        .login-image {
          max-width: 300px;
          margin: 0 auto;
        }
      }

      .signup-link {
        text-align: center;
        margin-top: 20px;
        color: white;
      }

      .signup-link a {
        color: #e1ccad;
        text-decoration: none;
        font-weight: 500;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }

      .forgot-password {
        text-align: right;
        margin-top: 10px;
      }

      .forgot-password a {
        color: #e1ccad;
        text-decoration: none;
        font-size: 14px;
      }

      .forgot-password a:hover {
        text-decoration: underline;
      }
    </style>

      <!-- BANNER SECTION -->
      <section class="banner-section login-banner-section pt-0">
        <div class="container-fluid s">
          <div class="row" data-aos="fade-up">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="banner-section-content pt-0 p-3">
                <div class="login-form-wrapper">
                  <div class="login-form-content">
                    <h3>Customer Login</h3>

                    <!-- Alert Messages -->
                    <div
                      id="alertMessage"
                      class="alert"
                      style="display: none"
                    ></div>

                    <form id="loginForm" class="auth-form my-4">
                      <div class="form-group">
                        <label for="email">Email *</label>
                        <input
                          type="email"
                          class="form-control"
                          name="email"
                          id="email"
                          placeholder="Enter Your Email"
                          required
                        />
                        <div class="invalid-feedback" id="emailError"></div>
                      </div>

                      <div class="form-group">
                        <label for="password">Password *</label>
                        <input
                          type="password"
                          class="form-control"
                          name="password"
                          id="password"
                          placeholder="Enter Your Password"
                          required
                        />
                        <div class="invalid-feedback" id="passwordError"></div>
                      </div>

                      <div class="forgot-password">
                        <a href="#forgotPassword" data-toggle="modal"
                          >Forgot Password?</a
                        >
                      </div>

                      <div class="form-group mb-0 row">
                        <div class="col-12 mt-2">
                          <button
                            class="btn btn-primary btn-block"
                            type="submit"
                            name="submit"
                            id="submitBtn"
                          >
                            <span class="loader" id="loader"></span>
                            Login <i class="fas fa-sign-in-alt ml-1"></i>
                          </button>
                        </div>
                      </div>

                      <div class="signup-link">
                        <p>
                          Don't have an account?
                          <a href="./register.html">Register here</a>
                        </p>
                      </div>
                    </form>
                  </div>

                  <div class="login-image">
                    <figure class="mb-0">
                      <img
                        src="banner_right_image.png"
                        alt="Yoga Login"
                        class="img-fluid"
                      />
                    </figure>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <figure class="banner_left_top_shape left_shape mb-0">
            <img src="banner_left_top_shape.png" alt="" class="img-fluid" />
          </figure>
