    <style>
      .s {
        box-shadow: 0px 24px 28px 0px rgb(0 0 0 / 23%);
      }

      label {
        color: white !important;
      }

      .left_icons {
        height: 100%;

      /* Register Page Styles */
      .register-banner-section {
        padding: 80px 0 100px;
        position: relative;
      }

      .register-form-wrapper {
        display: flex;
        align-items: center;
        gap: 40px;
      }

      .register-form-content {
        flex: 1;
        padding: 40px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        backdrop-filter: blur(10px);
      }

      .register-form-content h3 {
        text-align: center;
        color: white;
        font-size: 36px;
        margin-bottom: 30px;
        font-family: "Playfair Display", serif;
      }

      .register-image {
        flex: 1;
        position: relative;
        animation: float 6s ease-in-out infinite;
      }

      .register-image figure {
        margin: 0;
      }

      .register-image figure img {
        width: 100%;
        max-width: 400px;
        display: block;
        border-radius: 10px;
      }

      .auth-form {
        background: transparent;
      }

      .auth-form .form-group {
        margin-bottom: 15px;
      }

      .auth-form label {
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 8px;
        display: block;
      }

      .auth-form .form-control {
        background-color: rgba(255, 255, 255, 0.95);
        border: none;
        padding: 12px 15px;
        font-size: 14px;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      .auth-form .form-control:focus {
        background-color: white;
        box-shadow: 0 0 0 0.2rem rgba(230, 200, 170, 0.25);
        border: none;
      }

      .auth-form select.form-control {
        cursor: pointer;
      }

      .auth-form .form-control.is-invalid {
        border-color: #dc3545;
      }

      .invalid-feedback {
        color: #dc3545;
        font-size: 12px;
        display: block;
        margin-top: 5px;
      }

      .btn-primary {
        background-color: #e1ccad !important;
        color: #413625 !important;
        border: none;
        padding: 12px 30px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 30px 0px 30px 0px;
        transition: all 0.3s ease-in-out;
        margin-top: 15px;
        width: 100%;
      }

      .btn-primary:hover {
        background-color: white !important;
        color: #764979 !important;
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .alert {
        border-radius: 5px;
        margin-bottom: 20px;
      }

      .loader {
        display: none;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #e1ccad;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        margin-right: 10px;
        vertical-align: middle;
      }

      .loader.show {
        display: inline-block;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes float {
        0% {
          box-shadow: 0 5px 15px 0px rgba(0, 0, 0, 0.6);
          transform: translatex(0px);
        }
        50% {
          box-shadow: 0 25px 15px 0px rgba(0, 0, 0, 0.2);
          transform: translatex(-20px);
        }
        100% {
          box-shadow: 0 5px 15px 0px rgba(0, 0, 0, 0.6);
          transform: translatex(0px);
        }
      }

      @media (max-width: 768px) {
        .register-form-wrapper {
          flex-direction: column;
          gap: 20px;
        }

        .register-form-content {
          padding: 20px;
        }

        .register-form-content h3 {
          font-size: 28px;
        }

        .register-image {
          max-width: 300px;
          margin: 0 auto;
        }
      }

      .login-link {
        text-align: center;
        margin-top: 20px;
        color: white;
      }

      .login-link a {
        color: #e1ccad;
        text-decoration: none;
        font-weight: 500;
      }

      .login-link a:hover {
        text-decoration: underline;
      }
    </style>

      <section class="banner-section register-banner-section pt-0">
        <div class="container-fluid s">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="banner-section-content pt-0 p-3">
                <div class="register-form-wrapper">
                  <div class="register-form-content">
                    <h3>Customer Registration</h3>

                    <!-- Alert Messages -->
                    <div
                      id="alertMessage"
                      class="alert"
                      style="display: none"
                    ></div>

                    <form id="registerForm" class="auth-form my-4">
                      <div class="row">
                        <div class="col-md-6 p-1 mb-1 form-group">
                          <label for="fname">First Name *</label>
                          <input
                            type="text"
                            class="form-control"
                            name="fname"
                            id="fname"
                            placeholder="Enter First Name"
                            required
                          />
                          <div class="invalid-feedback" id="fnameError"></div>
                        </div>
                        <div class="col-md-6 p-1 mb-1 form-group">
                          <label for="lname">Last Name *</label>
                          <input
                            type="text"
                            class="form-control"
                            name="lname"
                            id="lname"
                            placeholder="Enter Last Name"
                            required
                          />
                          <div class="invalid-feedback" id="lnameError"></div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6 p-1 mb-1 form-group">
                          <label for="email">Email *</label>
                          <input
                            type="email"
                            class="form-control"
                            name="email"
                            id="email"
                            placeholder="Enter Email"
                            required
                          />
                          <div class="invalid-feedback" id="emailError"></div>
                        </div>
                        <div class="col-md-6 p-1 mb-1 form-group">
                          <label for="mobile">Mobile *</label>
                          <input
                            type="text"
                            class="form-control"
                            name="mobile"
                            id="mobile"
                            placeholder="Enter Mobile No"
                            required
                          />
                          <div class="invalid-feedback" id="mobileError"></div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6 p-1 mb-1 form-group">
                          <label for="password">Password *</label>
                          <input
                            type="password"
                            class="form-control"
                            name="password"
                            id="password"
                            placeholder="Enter Password (min 6 characters)"
                            required
                          />
                          <div
                            class="invalid-feedback"
                            id="passwordError"
                          ></div>
                        </div>
                        <div class="col-md-6 p-1 mb-1 form-group">
                          <label for="sex">Gender *</label>
                          <select
                            class="form-control"
                            name="sex"
                            id="sex"
                            required
                          >
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                          </select>
                          <div class="invalid-feedback" id="sexError"></div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6 p-1 mb-1 form-group">
                          <label for="plan">Select Plan *</label>
                          <select
                            name="plan"
                            class="form-control"
                            id="plan"
                            required
                            onchange="calculatePrice()"
                          >
                            <option value="">Select Plan</option>
                            <option value="1">Regular Yoga - Rs. 999</option>
                            <option value="2">
                              Multi Style asanas - Rs. 1500
                            </option>
                            <option value="4">
                              Yoga for Core Strength - Rs. 2000
                            </option>
                            <option value="5">
                              Power fitness Yoga - Rs. 3500
                            </option>
                            <option value="6">Advance Yoga - Rs. 4900</option>
                            <option value="7">Yoga for Women - Rs. 1200</option>
                            <option value="8">
                              Yoga for Parents - Rs. 1300
                            </option>
                            <option value="9">
                              Yoga Combo for family - Rs. 2700
                            </option>
                          </select>
                          <div class="invalid-feedback" id="planError"></div>
                        </div>

                        <div class="col-md-6 p-1 mb-1 form-group">
                          <label for="person">No of Persons *</label>
                          <select
                            name="person"
                            class="form-control"
                            id="person"
                            required
                            onchange="calculatePrice()"
                          >
                            <option value="">Select Number of Persons</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                          </select>
                          <div class="invalid-feedback" id="personError"></div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6 p-1 mb-1 form-group">
                          <label for="paid_amount">Total Amount</label>
                          <input
                            type="text"
                            value=""
                            name="paid_amount"
                            id="paid_amount"
                            class="form-control"
                            readonly
                          />
                        </div>
                        <div class="col-md-6 p-1 mb-1 form-group">
                          <label for="referal_code">Referral Code</label>
                          <input
                            type="text"
                            name="referal_code"
                            id="referal_code"
                            class="form-control"
                            placeholder="Enter referral code (optional)"
                          />
                        </div>
                      </div>

                      <div class="form-group mb-0 row">
                        <div class="col-12 mt-2">
                          <button
                            class="btn btn-primary btn-block"
                            type="submit"
                            name="submit"
                            id="submitBtn"
                          >
                            <span class="loader" id="loader"></span>
                            Register Now <i class="fas fa-sign-in-alt ml-1"></i>
                          </button>
                        </div>
                      </div>

                      <div class="login-link">
                        <p>
                          Already have an account?
                          <a href="./login.html">Login here</a>
                        </p>
                      </div>
                    </form>
