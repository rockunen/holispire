    <style>
      .dashboard-container {
        padding: 40px 0;
        min-height: 100vh;
      }

      .dashboard-header {
        background: rgba(255, 255, 255, 0.05);
        padding: 30px;
        border-radius: 10px;
        margin-bottom: 30px;
        backdrop-filter: blur(10px);
      }

      .dashboard-header h2 {
        color: white;
        margin-bottom: 10px;
      }

      .dashboard-header p {
        color: #e1ccad;
        margin-bottom: 0;
      }

      .profile-card {
        background: rgba(255, 255, 255, 0.05);
        padding: 30px;
        border-radius: 10px;
        margin-bottom: 30px;
        backdrop-filter: blur(10px);
      }

      .profile-card h4 {
        color: white;
        margin-bottom: 20px;
        font-weight: 600;
      }

      .profile-info {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      .info-item {
        padding: 15px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 5px;
      }

      .info-label {
        color: #e1ccad;
        font-weight: 500;
        font-size: 12px;
        text-transform: uppercase;
        margin-bottom: 5px;
      }

      .info-value {
        color: white;
        font-size: 16px;
      }

      .registrations-section {
        margin-top: 40px;
      }

      .registrations-section h3 {
        color: white;
        margin-bottom: 20px;
        font-weight: 600;
      }

      .registration-card {
        background: rgba(255, 255, 255, 0.05);
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        border-left: 4px solid #e1ccad;
        backdrop-filter: blur(10px);
      }

      .registration-card h5 {
        color: white;
        margin-bottom: 15px;
      }

      .registration-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }

      .detail-item {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .detail-label {
        color: #e1ccad;
        font-weight: 500;
      }

      .detail-value {
        color: white;
      }

      .status-badge {
        display: inline-block;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
      }

      .status-pending {
        background-color: #ffc107;
        color: #000;
      }

      .status-completed {
        background-color: #28a745;
        color: white;
      }

      .status-cancelled {
        background-color: #dc3545;
        color: white;
      }

      .btn-logout {
        background-color: #e1ccad !important;
        color: #413625 !important;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-logout:hover {
        background-color: white !important;
        color: #764979 !important;
        transform: translateY(-2px);
      }

      .empty-state {
        text-align: center;
        padding: 40px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
      }

      .empty-state i {
        font-size: 48px;
        color: #e1ccad;
        margin-bottom: 20px;
      }

      .empty-state p {
        color: white;
        margin-bottom: 0;
      }

      .loader-spinner {
        text-align: center;
        padding: 40px;
      }

      .loader-spinner .spinner-border {
        color: #e1ccad;
      }

      .alert {
        border-radius: 5px;
      }

      @media (max-width: 768px) {
        .profile-info {
          grid-template-columns: 1fr;
        }

        .registration-details {
          grid-template-columns: 1fr;
        }

        .dashboard-header {
          padding: 20px;
        }

        .profile-card {
          padding: 20px;
        }
      }
    </style>

    <div class="banner-section-outer">
      <header>
        <div class="main_header">

            </nav>
          </div>
        </div>
      </header>

      <!-- DASHBOARD SECTION -->
      <section class="dashboard-container">
        <div class="container">
          <!-- Alert Message -->
          <div id="alertMessage" class="alert" style="display: none"></div>

          <!-- Loading State -->
          <div id="loadingState" class="loader-spinner" style="display: none">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <p class="text-white mt-3">Loading your dashboard...</p>
          </div>

          <!-- Dashboard Content -->
          <div id="dashboardContent" style="display: none">
            <!-- Header -->
            <div class="dashboard-header">
              <h2>Welcome, <span id="userNameDisplay"></span>!</h2>
              <p>Manage your yoga registrations and profile</p>
            </div>

            <!-- Profile Card -->
            <div class="profile-card">
              <h4>
                <i class="fas fa-user-circle mr-2"></i>Profile Information
              </h4>
              <div class="profile-info">
                <div class="info-item">
                  <div class="info-label">First Name</div>
                  <div class="info-value" id="profileFirstName"></div>
                </div>
                <div class="info-item">
                  <div class="info-label">Last Name</div>
                  <div class="info-value" id="profileLastName"></div>
                </div>
                <div class="info-item">
                  <div class="info-label">Email</div>
                  <div class="info-value" id="profileEmail"></div>
                </div>
                <div class="info-item">
                  <div class="info-label">Mobile</div>
                  <div class="info-value" id="profileMobile"></div>
                </div>
                <div class="info-item">
                  <div class="info-label">Gender</div>
                  <div class="info-value" id="profileGender"></div>
                </div>
                <div class="info-item">
                  <div class="info-label">Member Since</div>
                  <div class="info-value" id="profileCreatedAt"></div>
                </div>
              </div>
            </div>

            <!-- Registrations Section -->
            <div class="registrations-section">
              <h3><i class="fas fa-book-reader mr-2"></i>Your Registrations</h3>
              <div id="registrationsContainer"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
